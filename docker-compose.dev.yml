version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: neo-erp-app-dev
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/php-dev.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-neo_erp_dev}
      - DB_USERNAME=${DB_USERNAME:-neo_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=sync
    depends_on:
      - db
    networks:
      - neo-erp-network
    ports:
      - "8000:80"

  db:
    image: mysql:8.0
    container_name: neo-erp-db-dev
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-neo_erp_dev}
      - MYSQL_USER=${DB_USERNAME:-neo_user}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    volumes:
      - db-dev-data:/var/lib/mysql
    networks:
      - neo-erp-network
    ports:
      - "3307:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: neo-erp-phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=${DB_USERNAME:-neo_user}
      - PMA_PASSWORD=${DB_PASSWORD}
    depends_on:
      - db
    networks:
      - neo-erp-network
    ports:
      - "8081:80"

networks:
  neo-erp-network:
    driver: bridge

volumes:
  db-dev-data:
    driver: local
